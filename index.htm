<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="page-Container">
        <div class="countDate">
            <div class="count">
                <h1 class="days"></h1>
                <h2>days</h2>
            </div>
            <div class="count">
                <h1 class="hours"></h1>
                <h2>hours</h2>
            </div>
            <div class="count">
                <h1 class="minutes"></h1>
                <h2>minutes</h2>
            </div>
            <div class="count">
                <h1 class="seconds"></h1>
                <h2>seconds</h2>
            </div>
        </div>
    </div>
</body>
</html>
